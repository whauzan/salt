<div class="flex flex-col gap-y-6">
    <div>
        <div class="flex items-center justify-between text-primary w-8/12 mb-3">
            <h2 class="text-2xl">Videos</h2>
            <button class="text-sm">Browse all videos</button>
        </div>
        <div class="grid grid-cols-3 grid-rows-3 gap-2">
            <div *ngFor="let video of videoList; let first = first"
                [class]="first? 'col-start-1 col-end-3 row-start-1 row-end-3' : ''">
                <app-home-card [type]="'video'" [isFirst]=first [title]=video.title [author]=video.author
                    [views]=video.views></app-home-card>
            </div>
            <div class="h-40 border-2 text-primary flex items-center gap-x-3 justify-center border-primary">
                <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                        stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="leading-tight">Upload</span>
                    <span class="leading-tight">Your Own Video</span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="flex items-center justify-between text-primary w-8/12 mb-3">
            <h2 class="text-2xl">People</h2>
            <button class="text-sm">View All</button>
        </div>
        <div class="grid grid-cols-3 grid-rows-3 gap-2">
            <div *ngFor="let people of peopleList; let first = first"
                [class]="first? 'col-start-1 col-end-3 row-start-1 row-end-3' : ''">
                <app-home-card [type]="'people'" [isFirst]=first [title]=people.jobTitle [author]=people.name
                    [views]=people.views></app-home-card>
            </div>
            <div class="h-40 border-2 text-primary flex items-center gap-x-3 justify-center border-primary">
                <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 019 14.437V9.564z" />
                      </svg>                      
                </div>
                <div class="flex flex-col">
                    <span class="leading-tight">Show</span>
                    <span class="leading-tight">Your Work</span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="flex items-center justify-between text-primary w-8/12 mb-3">
            <h2 class="text-2xl">Documents</h2>
            <button class="text-sm">Browse all documents</button>
        </div>
        <div class="grid grid-cols-3 grid-rows-3 gap-2">
            <div *ngFor="let document of documentList; let first = first"
                [class]="first? 'col-start-1 col-end-3 row-start-1 row-end-3' : ''">
                <app-home-card [type]="'document'" [isFirst]=first [title]=document.title [author]=document.author
                    [views]=document.views></app-home-card>
            </div>
            <div class="h-40 border-2 text-primary flex items-center gap-x-3 justify-center border-primary">
                <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                        stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="leading-tight">Share</span>
                    <span class="leading-tight">Your Document</span>
                </div>
            </div>
        </div>
    </div>
</div>
