<div class="flex flex-col text-primary gap-y-6">
    <div class="flex flex-col gap-y-3">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-medium">Activity</h2>
            <button class="text-sm">View timeline / Filter activities</button>
        </div>
        <div class="border-2 border-primary"></div>
        <div class="flex flex-col gap-y-3.5">
            <div *ngFor="let activity of activityList"
                class="w-full p-1 relative group border border-transparent hover:border-primary transition-all">
                <div class=" flex gap-x-2 gap-y-5">
                    <div class="w-3/12 h-14 bg-primary"></div>
                    <div class="w-9/12">
                        <div class="flex gap-x-1">
                            <h4 class="font-medium text-xs">{{activity.author}}</h4>
                            <p class="text-xs">{{sidebarService.getActivityMessageType(activity.type)}}</p>
                        </div>
                        <p class="text-xs line-clamp-1">{{activity.message}}</p>
                        <div class="text-xs flex items-center gap-x-1">
                            <ng-container [ngSwitch]="activity.type">
                                <svg *ngSwitchCase="'Comment'" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
                                </svg>
                                <svg *ngSwitchCase="'Video'" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                                    <path stroke-linecap="round"
                                        d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
                                </svg>
                                <svg *ngSwitchCase="'Document'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="currentColor" class="w-3 h-3">
                                    <path
                                        d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a1.875 1.875 0 01-1.875-1.875V5.25A3.75 3.75 0 009 1.5H5.625z" />
                                    <path
                                        d="M12.971 1.816A5.23 5.23 0 0114.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 013.434 1.279 9.768 9.768 0 00-6.963-6.963z" />
                                </svg>
                                <svg *ngSwitchCase="'Badge'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="currentColor" class="w-3 h-3">
                                    <path
                                        d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 01-1.5 0V6.75a3.75 3.75 0 10-7.5 0v3a3 3 0 013 3v6.75a3 3 0 01-3 3H3.75a3 3 0 01-3-3v-6.75a3 3 0 013-3h9v-3c0-2.9 2.35-5.25 5.25-5.25z" />
                                </svg>
                                <svg *ngSwitchCase="'Like'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="currentColor" class="w-3 h-3">
                                    <path
                                        d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                                </svg>
                            </ng-container>
                            <p>{{activity.createdAt}}</p>
                        </div>
                    </div>
                    <div class="hidden group-hover:block">
                        <div class="w-5 absolute top-0 right-0 overflow-hidden inline-block">
                            <div class="h-16 bg-primary -rotate-45 transform origin-top-left flex justify-center">
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                            stroke="currentColor" class="w-2.5 h-2.w-2.5 text-background z-10 absolute top-0.5 right-0">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-primary"></div>
    </div>

    <div class="flex flex-col gap-y-3">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-medium">Channel</h2>
            <button class="text-sm">Browse all channels</button>
        </div>
        <div class="border-2 border-primary"></div>
        <div class="grid grid-cols-2 gap-3.5">
            <div *ngFor="let channel of channelList" class="bg-primary relative group p-1 w-full h-20 flex items-end">
                <h4 class="text-background text-xs font-medium">{{channel.title}}</h4>
                <div class="hidden group-hover:block">
                    <div class="w-5 absolute top-0 right-0 overflow-hidden inline-block">
                        <div class="h-16 bg-[#692230] -rotate-45 transform origin-top-left flex justify-center">
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                        stroke="currentColor" class="w-2.5 h-2.w-2.5 text-primary z-10 absolute top-0.5 right-0">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="border border-primary"></div>
    </div>
</div>
